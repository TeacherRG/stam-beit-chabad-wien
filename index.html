<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stam-Überprüfung Anmeldung</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 430px;
      margin: 40px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
      padding: 32px 26px 26px 26px;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin: 12px 0 6px 0;
      color: #34495e;
      font-weight: 500;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
    .checkbox-group {
      display: flex;
      gap: 24px;
      margin-bottom: 14px;
    }
    .checkbox-group label {
      font-weight: normal;
      margin: 0;
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 7px;
      accent-color: #185a9d;
      width: 18px;
      height: 18px;
    }
    .count-group {
      display: flex;
      gap: 24px;
      margin-bottom: 12px;
    }
    .count-group input[type="number"] {
      width: 80px;
      margin: 0;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #185a9d, #43cea2);
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 1.15em;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      box-shadow: 0 2px 8px rgba(67,206,162,0.10);
      transition: background 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #43cea2, #185a9d);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Stam-Überprüfung Anmeldung</h2>
    <form>
      <label for="zeit">Wählen Sie eine Uhrzeit (7. September 2025):</label>
      <select id="zeit" name="zeit" required>
        <option value="">Bitte wählen...</option>
        <option>10:00</option>
        <option>10:30</option>
        <option>11:00</option>
        <option>11:30</option>
        <option>12:00</option>
        <option>12:30</option>
        <option>13:00</option>
        <option>13:30</option>
        <option>14:00</option>
        <option>14:30</option>
        <option>15:00</option>
        <option>15:30</option>
        <option>16:00</option>
        <option>16:30</option>
        <option>17:00</option>
        <option>17:30</option>
        <option>18:00</option>
      </select>

      <label>Was möchten Sie überprüfen?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="art" value="Mezuzot"> Mezuzot</label>
        <label><input type="checkbox" name="art" value="Tefillin"> Tefillin</label>
      </div>

      <label>Wie viele?</label>
      <div class="count-group">
        <label>Mezuzot: <input type="number" name="anzahl_mezuzot" min="0" max="30" value="0"></label>
        <label>Tefillin: <input type="number" name="anzahl_tefillin" min="0" max="10" value="0"></label>
      </div>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-Mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefon">Telefon:</label>
      <input type="tel" id="telefon" name="telefon" required>

      <label for="wünsche">Weitere Wünsche oder Bemerkungen:</label>
      <textarea id="wünsche" name="wünsche" rows="2"></textarea>

      <button type="submit">Anmelden</button>
    </form>
  </div>
</body>
</html>
